<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Logstore</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: #008080;">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img src="" alt="" width="70" height="50" class="d-inline-block align-top">
        </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="card">
          <h5 class="card-header">Lista de Logs</h5>
          <div id="new-log-dialog" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title ">Novo Log</h4>
                </div>
                <form id="logForm">
                  <div class="modal-body">      
                    <div class="mb-3">
                      <label for="content" class="form-label">Conteúdo</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="content" 
                        aria-describedby="contentHelp" 
                        required
                        oninvalid="this.setCustomValidity('Campo obrigatório')"
                        oninput="this.setCustomValidity('')">
                      <div id="contentHelp" class="form-text">Texto descritivo da ocorrência.</div>
                    </div>
                    <div class="mb-3">
                      <label for="occurrences" class="form-label">Ocorrência</label>
                      <input 
                        type="number"
                        class="form-control" 
                        id="occurrences" 
                        aria-describedby="occurrencesHelp" 
                        required 
                        oninvalid="this.setCustomValidity('Campo obrigatório')"
                        oninput="this.setCustomValidity('')">
                      <div id="occurrencesHelp" class="form-text">Quantidade de ocorrências.</div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" id="bnt-cancel" data-dismiss="modal" onclick="clearModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btn-save">Salvar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table 
              class="table" 
              id="table"
              data-show-pagination-switch="false"
              data-pagination="true"
              data-page-size="10"
              data-page-list="[10, 25, 50, 100, all]"
              data-show-footer="true"></table>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
